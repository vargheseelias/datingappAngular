<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
    <h1>find your match</h1>
    <p class="lead">come on into view your matches...all you need to do is sign up!</p>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">register</button>
        <button class="btn btn-info btn-lg-2">learn more</button>
    </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancellRegister)="cancellRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
